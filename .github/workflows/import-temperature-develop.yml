name: Import Temperature Data (develop)

on:
  workflow_dispatch: # 手動実行のみ

jobs:
  fetch_temperature_data:
    runs-on: ubuntu-latest

    # develop ブランチでのみ実行
    if: github.ref == 'refs/heads/develop'

    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY_DEVELOP }}
      DATABASE_URL: ${{ secrets.DATABASE_URL_DEVELOP }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          cd backend
          pip install -r requirements/dev.txt

      - name: Run Django migrate
        run: |
          cd backend
          python manage.py migrate --noinput

      - name: Run temperature data import (develop)
        run: |
          cd backend
          python manage.py import_temperature --verbosity 2
