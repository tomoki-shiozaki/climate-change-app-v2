name: Create Django Superuser on Neon (develop)

on:
  workflow_dispatch:

jobs:
  create_superuser:
    runs-on: ubuntu-latest
    # develop ブランチでのみ実行
    if: github.ref == 'refs/heads/develop'
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL_DEVELOP }}
      SECRET_KEY: ${{ secrets.SECRET_KEY_DEVELOP }}
      DEBUG: "False"
      DJANGO_SUPERUSER_USERNAME: ${{ secrets.DJANGO_SUPERUSER_USERNAME_DEVELOP }}
      DJANGO_SUPERUSER_EMAIL: ${{ secrets.DJANGO_SUPERUSER_EMAIL_DEVELOP }}
      DJANGO_SUPERUSER_PASSWORD: ${{ secrets.DJANGO_SUPERUSER_PASSWORD_DEVELOP }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd backend && pip install -r requirements/base.txt

      - name: Apply migrations
        run: |
          cd backend
          python manage.py migrate --noinput

      - name: Create superuser
        run: |
          cd backend
          python manage.py createsuperuser --noinput
